<div class="row">
    <div class="col-md-6">
        <br>
        <div class="card">
            <div class="card-header">Method POST for consuming API</div>
            <div class="card-body">
                <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
                    <div class="form-group col-md-12 col-lg-12 col-xl-12 col-sm-12 col-xs-12">
                        <label>Name</label>
                        <input type="text"  
                               class="form-control" 
                               placeholder="Name"
                               formControlName="name">
                    </div>

                    <div class="form-group col-md-12 col-lg-12 col-xl-12 col-sm-12 col-xs-12">
                        <label>Salary</label>
                        <input type="number"
                               placeholder="Salary" 
                               min="0" 
                               class="form-control"
                               formControlName="salary">
                    </div>

                    <div class="form-group col-md-12 col-lg-12 col-xl-12 col-sm-12 col-xs-12">
                        <label>Age</label>
                        <input type="number" 
                               placeholder="Age" 
                               class="form-control" 
                               min="0" max="100" 
                               formControlName="age">
                    </div>
                    <div class="form-group col-md-12 col-lg-12 col-xl-12 col-sm-12 col-xs-12">
                        <button class="btn btn-info btn-sm">
                            <i class="fa fa-plus"> Add</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
