<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">Data of API - consuming</div>
          <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                    <th>#</th>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>Age</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of employee">
                        <td>{{ item.id}}</td>
                        <td>{{ item.employee_name}}</td>
                        <td>$ {{ item.employee_salary}}</td>
                        <td>{{item.employee_age}}</td>
                        
                        <td>
                            <button class="btn btn-danger btn-sm">
                                Delete
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>
          </div>
      </div>
    </div>
    
  </div>
